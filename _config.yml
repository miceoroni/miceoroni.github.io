title: miceoronis trash blog
description: avid idiot who loves weather and coding.

lang: en-US
branch: main

# Pages to include in header navigation
nav_pages:
  - index.html
  - about.md

footer_pages:
  - fine-print.md

# Disqus login information, for comments
disqus:
  shortname: DISQUS_USERNAME

# Google Analytics tracking id
ga_username: UA-xxxxxxxx-x

# Links to include on the contact page
contact_links:
  - name: Twitter
    url: https://twitter.com/miceoroni
    icon: twitter
  - name: Facebook
    url: https://i.pinimg.com/736x/8d/5f/48/8d5f48e3452a50f6b43aae49a31b6a32.jpg
    icon: facebook

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post
      comments: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      comments: false

plugins:
  - jekyll-seo-tag
  - jekyll-avatar
  - jekyll-github-metadata
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

exclude:
  - vendor/bundle/
  - node_modules/
  - js/
  - sass/
  - script/
  - prettier.config.js
  - "*.gem"
  - "*.gemspec"
  - "*.json"
  - "*.ts"

theme: null
repository: benbalter/retladb
permalink: pretty
